<html>
    <head>
        <script>
            function a() {
                var x = parseInt(document.getElementById("a").value);
                document.write("<pre>");  
                for (var i = 0; i < x; i++) {
                    for (var j = 0; j < x; j++) {
                        if (i == j||i==x-1||j==0) {
                            document.write("* ");
                        } else {
                            document.write("  ");
                        }
                    }
                    document.write("\n");
                }
                document.write("</pre>"); 
            }
        </script>
    </head>
    <body>
        Enter num:<input type="text" id="a">
        <button onclick="a()">click here</button>
    </body>
</html>
