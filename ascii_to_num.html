<html>
    <head>
        <script>
            function a(){
                var s=document.getElementById("a").value;
                var l=s.charCodeAt(0);
                document.write(l);
            }
                
    </script>
    </head>
    <body>
        enter number:<input type="text" id="a">
        <button onclick="a()">click here</button>
        
    </body>
</html>
